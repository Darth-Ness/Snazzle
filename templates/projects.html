{% extends '_base.html' %}

{% block content %}

<div>
    <section>
        <h1>{{ name }}</h1>
        <h3>By {{ creator_name }}</h3>
        <iframe 
            src="https://turbowarp.org/{{ project_id }}/embed?addons=pause,gamepad&settings-button&fullscreen-background={{ colour }}" 
            width="499" 
            height="416" 
            allowtransparency="false" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen

    <section>
        {{ comments }}
    </section>
</div>
