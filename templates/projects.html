{% extends '_base.html' %}

{% block title %}Downloads{% endblock %}

{% block content %}

<div class="omni">
    <section>
        <h1>{{ name }}</h1>
        <h3>By {{ creator_name }}</h3>
        <iframe 
            src="https://turbowarp.org/{{ project_id }}/embed?addons=pause,gamepad&settings-button&fullscreen-background={{ colour }}" 
            width="998" 
            height="832" 
            allowtransparency="false" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen
        ></iframe>
    </section>
    {% for comment in comments %}
        <section class="flex-cont">
            <div class="forum-aside width-20">
                <h2>{{ comment['author'] }}</h2>
            </div>
            <article class="width-80">
                {{ comment['content'] }}
            </article>
        </section>
    {% endfor %}
</div>
