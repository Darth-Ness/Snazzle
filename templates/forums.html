{% extends "_base.html" %}

{% block content %}

<div class="omni">

    <section>
        <h1>Forums are almost functional</h1>
    </section>

    <section>
        <h2>Pinned subforums</h2>
        <div class="scrollpane sp-vert sp-forum">
            {% for subforum in pinned_subforums %}
                <div class="sp-item flex-cont">
                    <i class="fa-solid fa-thumbtack"></i>
                    {{ subforum }}
                    <a href="forums/{{subforum}}"><button>Open</button></a>
                    <a href="unpin-subforum?subforum={{subforum}}"><button>Unpin</button></a>
                </div>
            {% endfor %}
        </div>
    </section>

    {% for title, subforums in data %}
        <section>
            <h2>{{ title }}</h2>
            <div class="scrollpane sp-vert sp-forum">
                {% for subforum in subforums %}
                    <div class="sp-item flex-cont">
                        {{ subforum }}
                        <a href="forums/{{subforum}}"><button>Open</button></a>
                        <a href="pin-subforum?subforum={{subforum}}"><button>Pin</button></a>
                    </div>
                {% endfor %}
            </div>
        </section>
    {% endfor %}

    <section>
        <button>Change signature (not functional yet)</button>
    </section>
</div>
{% endblock %}
