{% extends "_base.html" %}

{% block content %}

<div class="omni">

    <section>
        <h1>Forums are almost functional</h1>
    </section>

    {% for title, subforums in data %}
        <section>
            <h2>{{ title }}</h2>
            <div class="scrollpane sp-vert sp-forum">
                {% for subforum in subforums %}
                    <a href="forums/{{subforum}}"><button class="sp-item">{{ subforum }}</button></a>
                {% endfor %}
            </div>
        </section>
    {% endfor %}

    <section>
        <button>Change signature</button>
    </section>
</div>
{% endblock %}
