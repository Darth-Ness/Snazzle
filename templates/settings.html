{% extends '_base.html' %}

{% block content %}

<div class="omni">
    <section>
        <h1>Settings</h1>
        <p>Customize Snazzle to your liking.</p>
    </section>
    <section>
        <form action="/change_theme">
            <h2>Change Theme</h2>
            <label for="theme">Theme 
                <select name="theme" id="theme_value" oninput="update_url()">
                    <!-- <optgroup label="Dark theme"> -->
                    <option value="default">--- Select an option ---</option>
                    <option value="choco">Choco</option>
                    <option value="ice">Ice</option>
                    <option value="hackerman">Greenspace</option>
                    <option value="newspaper">Newspaper</option>
                    <!-- </optgroup> -->
                </select>
            </label>
            <button type="submit">Change Theme</button>
        </form>
    </section>
    <section>
        <h2>Link Accounts (coming soon)</h2>
        <label for="github">GitHub <button><span class="fa-brands fa-github"></span> Link</button></label>
    </section>
    <section>
        <h2>Ocular Status</h2>
        <label for="status">Status <input type="text" id="status" name="status" placeholder='E.g., "Hello world!"'></label>
    </section>
</div>

<script>
    function update_url() {
        document.getElementById('change_theme').href = '/change_theme?theme=' + document.getElementById('theme_value').value
    }
</script>

{% endblock %}
